<!doctype html>
<meta charset="utf-8">
<title>Custom CAPTCHA</title>

<h2>Custom CAPTCHA 실습</h2>
<form method="POST" action="/submit">
    <p>아래 문자를 입력하세요 (대/소문자 구분 없음)</p>
    <img src="/captcha.png?ts={{ ts }}" height="90" 
         onclick="this.src='/captcha.png?ts='+Date.now()" style="cursor:pointer">
    <br><br>
    <input name="captcha" required autocomplete="off" autofocus>
    <button>확인</button>
</form>

{% with msgs = get_flashed_messages() %}
    {% if msgs %}
        <p style="margin-top:10px;color:#0a7">{{ msgs[0] }}</p>
    {% endif %}
{% endwith %}

<p style="color:#666">
    유효시간: {{ ttl }}초 · 이미지를 클릭하면 새로 생성됩니다.
</p>
